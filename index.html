<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- My css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Desafio Arrays</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <section class="challenges">
          <section class="month-display">
            <div>
              <h4 class="container text-center">
                Desafio 1
              </h4>
              <div class="text-center">
                <button class=" btn btn-danger container w-25" onclick="displayMonths()"> Display months </button>
              </div>
            </div>
            <div class="text-center">
              <ul class="list-group pt-4 container" id="listHtml">
              </ul>
            </div>
          </section>
          <section class="cities">
            <h4 class="container text-center pt-5">
              Desafio 2
            </h4>
            <div class="text-center">
              <button class=" btn btn-danger container w-25" onclick="enterCities()"> Enter cities </button>
            </div>
            <ul class="list-group col-6 pt-5 text-center container" id="ulCities">
            </ul>
            <ul class="list-group col-6 pt-5 text-center container" id="ulSecondCity">
            </ul>
          </section>
          <section class="dices">
            <h4 class="container text-center pt-5">
              Desafio 3
            </h4>
            <div class="text-center">
              <button class=" btn btn-danger container w-25" onclick="dicesThrow()"> Throw Dices </button>
            </div>
          </section>
        </section>
      </div>



      <section class="functions col-6">
          <section class="evaluate-parity">
            <div>
              <h4 class="container text-center">
                Funcion 1
              </h4>
              <div class="text-center">
                <button class=" btn btn-danger container w-25" onclick="evaluateParity()"> Evaluate Parity </button>
              </div>
            </div>
            <div class="text-center">
              <ul class="list-group pt-4 container" id="listHtml">
              </ul>
            </div>
          </section>
          <section class="detect-string">
            <div>
              <h4 class="container text-center">
                Funcion 2
              </h4>
              <div class="text-center">
                <button class=" btn btn-danger container w-25" onclick="detectString()"> Detectar texto </button>
              </div>
            </div>
            <div class="text-center">
              <ul class="list-group pt-4 container" id="listHtml">
              </ul>
            </div>
          </section>
          <section class="calculate-perimeter">
            <div>
              <h4 class="container text-center">
                Funcion 3
              </h4>
              <div class="text-center">
                <button class=" btn btn-danger container w-25" onclick="multiplicationTable()"> Detect perimeter </button>
              </div>
            </div>
            <div class="text-center">
              <ul class="list-group p-5 container" id="ulMultiplicationTable">

              </ul>
            </div>
          </section>
      </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
